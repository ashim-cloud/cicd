<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My DevOps Practice Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .content {
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My DevOps Practice Site</h1>
  </header>

  <div class="content">
    <p>This is a simple static website with HTML, CSS, and JavaScript.</p>
    <p>It's a great starting point for learning CI/CD pipelines!</p>
    <button onclick="showMessage()">Click Me!</button>
    <p id="output" style="margin-top: 20px; color: #007bff;"></p>
  </div>

  <script>

</html>
